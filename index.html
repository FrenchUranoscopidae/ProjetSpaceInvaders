  <script>
  // Calcul la taille des éléments avec ratio
    var SizeFont = document.querySelector('html');
    var resize = function(){
      var ratio;
      var size;
      var windowWidth = document.documentElement.clientWidth;
      var windowHeight= document.querySelector('html').offsetHeight;
      var containerSize = document.querySelector('#container').offsetHeight;
      var ratioWidth = windowWidth/1523;
      var ratioHeight= windowHeight/960;
      if(ratioHeight > ratioWidth){
      ratio = ratioWidth;
      }else{
          ratio = ratioHeight;
      }
      size = 10*ratio;
      SizeFont.style.fontSize = size+'px';
    }
    resize();
    window.onresize = function(event) {
      resize();
    };
  </script>
